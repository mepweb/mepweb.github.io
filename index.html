<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas Spin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="ust-alan">
        <i id="menu" class="bi bi-list"></i>
        <div class="midaslogo"></div>
        <div class="kullanicibolumu">
            <div class="bayrak"></div>
            <i id="person" class="bi bi-person"></i>
        </div>
    </div>
    <div class="altalan">
        <div class="midasimg">
            <div class="links">
                <p id="pubgm">PUBG MOBILE</p>
                <p><u>Redeem</u></p>
                <p id="purchase">Purchase</p>
                <p id="shop">Shop</p>
            </div>
        </div>
        <div class="satinalim">
            <div class="playeridzone">
                <label class="playeridlabel" for="playerid">Player ID Verification</label>
                <div class="inputid">
                    <input placeholder="Please Enter Player ID" type="text" name="playerid" id="playerid" class="playerid">
                    <button class="ok">OK</button>
                </div>
            </div>
            <div class="paymentmethod">
                <label class="paymentmethodlabel" for="payment">Payment Method</label>
                <div class="payment">
                    <div class="activeimg"></div>
                    <img class="bpimg" src="resimler/bp.png">
                    <p>Battle Points</p>
                </div>                
            </div>
            <div class="select-product">
                <p class="product-text">Select Product</p>
                <ul>
                    <li>
                        <div onclick="get(this.id)" id="600" class="ucler">
                            <div class="activeimguc1"></div>
                            <div class="ucbilgi">
                                <img src="resimler/miniuc.png">
                                <p class="normaluc">60</p>
                                <p class="bonusuc">+3</p>
                            </div>
                            <div class="ucresmi">
                                <img src="resimler/buyukuc.png">
                            </div>
                            <div class="bpbilgi">
                                <img src="resimler/bp.png">
                                <p>600 BP</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div onclick="get(this.id)" id="3000" class="ucler">
                            <div class="activeimguc2"></div>
                            <div class="ucbilgi">
                                <img src="resimler/miniuc.png">
                                <p class="normaluc">300</p>
                                <p class="bonusuc">+40</p>
                            </div>
                            <div class="ucresmi">
                                <img src="resimler/buyukuc.png">
                            </div>
                            <div class="bpbilgi">
                                <img src="resimler/bp.png">
                                <p>3000 BP</p>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div onclick="get(this.id)" id="6000" class="ucler">
                            <div class="activeimguc3"></div>
                            <div class="ucbilgi">
                                <img src="resimler/miniuc.png">
                                <p class="normaluc">600</p>
                                <p class="bonusuc">+90</p>
                            </div>
                            <div class="ucresmi">
                                <img src="resimler/buyukuc.png">
                            </div>
                            <div class="bpbilgi">
                                <img src="resimler/bp.png">
                                <p>6000 BP</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div onclick="get(this.id)" id="15000" class="ucler">
                            <div class="activeimguc4"></div>
                            <div class="ucbilgi">
                                <img src="resimler/miniuc.png">
                                <p class="normaluc">1500</p>
                                <p class="bonusuc">+375</p>
                            </div>
                            <div class="ucresmi">
                                <img src="resimler/buyukuc.png">
                            </div>
                            <div class="bpbilgi">
                                <img src="resimler/bp.png">
                                <p>15000 BP</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <h3 id="totalbp">600<h3> BP</h3></h3>
    </div>
    
<script src="javascript/jquery.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
