<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas Spin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="ust-alan">
        <i id="menu" class="bi bi-list"></i>
        <div class="midaslogo"></div>
        <div class="kullanicibolumu">
            <div class="bayrak"></div>
            <i id="person" class="bi bi-person"></i>
        </div>
    </div>
    <div class="altalan">
        <div class="midasimg">
            <div class="links">
                <p id="pubgm">PUBG MOBILE</p>
                <p><u>Redeem</u></p>
                <p id="purchase">Purchase</p>
                <p id="shop">Shop</p>
            </div>
        </div>
        <div class="satinalim">
            <div class="playeridzone">
                <label class="playeridlabel" for="playerid">Player ID Verification</label>
                <input placeholder="Please Enter Player ID" type="text" name="playerid" id="playerid" class="playerid">
                <button class="ok">OK</button>
            </div>
            <div class="paymentmethod">
                <label class="paymentmethodlabel" for="payment">Payment Method</label>
                <div class="payment">
                    <img class="activeimg" src="resimler/active.PNG">
                    <img class="bpimg" src="resimler/bp.png">
                    <p>Battle Points</p>
                </div>                
            </div>
        </div>
        
    </div>
    

<script src="script.js"></script>
</body>
</html>
